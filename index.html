<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="card-container">
        <img class="card-image" src="img/halie-west-25xggax4bSA-unsplash.jpg"/>

        <div class="card-title">ODIN</div>

        <div class="card-ref">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help  you realize your deepest dreams. Sign up <em>now</em> to get started.</p><br/>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="form-input">
                    <h2>Let's do this!</h2>
                    <div class="input-name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name"/>
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name"/>
                        </div>
                    </div>
                    <div class="input-contact">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email"/>
                        </div>
                        <div class="phone">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num"/>
                        </div>
                    </div>
                    <div class="input-password">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password"/>
                        </div>
                        <div class="password-confirm">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm"/>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="log-in">
                    Already have an account? <button type="button">Log in</button>
                </div>
            </form>
    
        </div>
        <div class="sign-up">
    
        </div>
    </div>

</body>
</html>
